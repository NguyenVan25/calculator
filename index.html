<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="icon" href="cal.png" type="image/x-icon" />
    <style>
      body {
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }
      .calc {
        background: rgb(123, 162, 182);
        border: 5px solid;
        border-color: rgb(68, 68, 147);
        border-radius: 10px;
        width: 400px;
        height: 470px;
        overflow: hidden;
      }
      .calcshow {
        width: 390px;
        padding: 26px;
        color: white;
        background-color: rgb(123, 162, 182);
      }
      .key {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 15px;
        padding: 17px;
        position: relative;
        left: 2px;
      }
      button {
        width: 55px;
        height: 55px;
        border: 1px solid;
        border-radius: 5px;
        border-color: rgb(176, 175, 175);
        background-color: rgb(215, 217, 218);
        color: rgb(64, 118, 184);
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        color: rgb(215, 68, 45);
      }
      .operator-btn {
        color: aliceblue;
        background-color: rgb(138, 151, 151);
      }
      .operator-btn:hover {
        color: rgb(232, 184, 220);
      }
      .tb {
        width: 322px;
        height: 90px;
        border: 5px solid;
        border-color: rgb(107, 105, 105);
        border-radius: 10px;
        position: relative;
        text-align: right;
        font-size: 3rem;
        font-weight: bolder;
        left: 5px;
      }
      #one {
        font-size: 1.3rem;
      }
      .equal {
        background-color: rgb(138, 151, 151);
        color: aliceblue;
        grid-area: 3 / 5 / 5 / 6;
        height: 123px;
      }
      #red {
        background-color: rgb(221, 40, 40);
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <div class="calcshow">
        <table>
          <tr>
            <th colspan="3"><input class="tb" readonly /></th>
          </tr>
        </table>
      </div>
      <div class="key">
        <button onclick="toDisplay('7')">7</button>
        <button onclick="toDisplay('8')">8</button>
        <button onclick="toDisplay('9')">9</button>
        <button onclick="toggleSign()" class="operator-btn" id="one">
          +/-
        </button>
        <button onclick="toDisplay('DEL')" class="operator-btn" id="one">
          DEL
        </button>

        <button type="button" onclick="toDisplay('4')">4</button>
        <button type="button" onclick="toDisplay('5')">5</button>
        <button type="button" onclick="toDisplay('6')">6</button>
        <button type="button" onclick="toDisplay('×')" class="operator-btn">
          ×
        </button>
        <button type="button" onclick="toDisplay('÷')" class="operator-btn">
          ÷
        </button>
        <button type="button" onclick="toDisplay('1')">1</button>
        <button type="button" onclick="toDisplay('2')">2</button>
        <button type="button" onclick="toDisplay('3')">3</button>
        <button type="button" onclick="toDisplay('-')" class="operator-btn">
          -
        </button>

        <button
          type="button"
          onclick="clearDisplay()"
          class="operator-btn"
          id="red"
        >
          C
        </button>
        <button type="button" onclick="toDisplay('0')">0</button>
        <button type="button" onclick="toDisplay('.')">.</button>
        <button type="button" onclick="toDisplay('+')" class="operator-btn">
          +
        </button>
        <button type="button" onclick="calculator()" class="equal">=</button>
      </div>
    </div>

    <script>
      let displayValue = "";
      let isResultDisplayed = false;
      const display = document.querySelector(".tb");

      function toDisplay(value) {
        if (isResultDisplayed) {
          if ("0123456789".includes(value)) {
            displayValue = value;
          } else {
            displayValue += value;
          }
          isResultDisplayed = false;
        } else {
          if (value === "DEL") {
            displayValue = displayValue.slice(0, -1);
          } else if (value === "+/-") {
            toggleSign();
          } else {
            displayValue += value;
          }
        }
        display.value = displayValue;
      }

      function clearDisplay() {
        displayValue = "";
        display.value = displayValue;
        isResultDisplayed = false;
      }

      function calculator() {
        try {
          const expression = displayValue.replace(/×/g, "*").replace(/÷/g, "/");
          displayValue = eval(expression).toString();
        } catch (e) {
          displayValue = "Error";
        }
        display.value = displayValue;
        isResultDisplayed = true;
      }

      function toggleSign() {
        const lastOperatorIndex = Math.max(
          displayValue.lastIndexOf("+"),
          displayValue.lastIndexOf("-"),
          displayValue.lastIndexOf("*"),
          displayValue.lastIndexOf("÷")
        );
        if (lastOperatorIndex === -1) {
          displayValue = displayValue.startsWith("-")
            ? displayValue.slice(1)
            : "-" + displayValue;
        } else {
          const beforeOperator = displayValue.slice(0, lastOperatorIndex + 1);
          let numberPart = displayValue.slice(lastOperatorIndex + 1);
          if (numberPart.startsWith("(-")) {
            numberPart = numberPart.slice(2, -1);
          } else if (numberPart.startsWith("-")) {
            numberPart = numberPart.slice(1);
          } else {
            numberPart = `(-${numberPart})`;
          }
          displayValue = beforeOperator + numberPart;
        }
        display.value = displayValue;
      }
    </script>
  </body>
</html>
