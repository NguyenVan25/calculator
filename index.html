<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="icon" href="/img/cal.png" type="image/x-icon" />
    <style>
      body {
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }
      .calc {
        background: rgb(123, 162, 182);
        border: 5px solid;
        border-color: rgb(68, 68, 147);
        border-radius: 10px;
        width: 400px;
        height: 470px;
        overflow: hidden;
      }
      .calcshow {
        width: 390px;
        padding: 26px;
        color: white;
        background-color: rgb(123, 162, 182);
      }
      .key {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 15px;
        padding: 17px;
        position: relative;
        left: 2px;
      }
      button {
        width: 55px;
        height: 55px;
        border: 1px solid;
        border-radius: 5px;
        border-color: rgb(176, 175, 175);
        background-color: rgb(215, 217, 218);
        color: rgb(64, 118, 184);
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        color: rgb(215, 68, 45);
      }
      .operator-btn {
        color: aliceblue;
        background-color: rgb(138, 151, 151);
      }
      .operator-btn:hover {
        color: rgb(232, 184, 220);
      }
      .tb {
        width: 322px;
        height: 90px;
        border: 5px solid;
        border-color: rgb(107, 105, 105);
        border-radius: 10px;
        position: relative;
        text-align: right;
        font-size: 3rem;
        font-weight: bolder;
        left: 5px;
      }
      #one {
        font-size: 1.3rem;
      }
      .equal {
        background-color: rgb(138, 151, 151);
        color: aliceblue;
        grid-area: 3 / 5 / 5 / 6;
        height: 123px;
      }
      #red {
        background-color: rgb(221, 40, 40);
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <div class="calcshow">
        <table>
          <tr>
            <th colspan="3">
              <input class="tb" id="tb" readonly placeholder="0" />
            </th>
          </tr>
        </table>
      </div>
      <div class="key">
        <button onclick="toDisplay('7')">7</button>
        <button onclick="toDisplay('8')">8</button>
        <button onclick="toDisplay('9')">9</button>
        <button onclick="toggleSign()" class="operator-btn">+/-</button>
        <button onclick="del()" class="operator-btn" id="one">DEL</button>

        <button type="button" onclick="toDisplay('4')">4</button>
        <button type="button" onclick="toDisplay('5')">5</button>
        <button type="button" onclick="toDisplay('6')">6</button>
        <button type="button" onclick="toDisplay('×')" class="operator-btn">
          ×
        </button>
        <button type="button" onclick="toDisplay('÷')" class="operator-btn">
          ÷
        </button>
        <button type="button" onclick="toDisplay('1')">1</button>
        <button type="button" onclick="toDisplay('2')">2</button>
        <button type="button" onclick="toDisplay('3')">3</button>
        <button type="button" onclick="toDisplay('-')" class="operator-btn">
          -
        </button>

        <button
          type="button"
          onclick="clearDisplay()"
          class="operator-btn"
          id="red"
        >
          C
        </button>
        <button type="button" onclick="toDisplay('0')">0</button>
        <button type="button" onclick="toDisplay('.')">.</button>
        <button type="button" onclick="toDisplay('+')" class="operator-btn">
          +
        </button>
        <button type="button" onclick="calculator()" class="equal">=</button>
      </div>
    </div>

    <script>
      let check = false;
      const display = document.getElementById("tb");
      const max = 10;

      function checkfont() {
        const dodai = display.value.length;
        if (dodai > 10) {
          display.style.fontSize = "2rem"; // Sửa font-size
        } else {
          display.style.fontSize = "3rem"; // Sửa font-size
        }
      }

      function toDisplay(value) {
        const max = 10;
        const operators = ["+", "-", "×", "÷"];

        // Kiểm tra nếu giá trị là toán tử
        if (operators.includes(value)) {
          // Nếu có, cho phép thêm toán tử vào và đặt lại check flag
          display.value += value;
          check = false;
        } else {
          // Tách biểu thức thành các phần bằng cách sử dụng toán tử
          const parts = display.value.split(/([+\-×÷])/);
          // Lấy phần cuối cùng trong mảng (số cuối cùng hoặc đoạn số cuối cùng)
          const lastPart = parts[parts.length - 1];

          // Kiểm tra số lượng chữ số trong phần cuối cùng
          if (lastPart.replace(/[+\-×÷]/g, "").length < max) {
            display.value += value;
          } else if (check) {
            // Nếu check flag được đặt và giá trị không phải toán tử, thay thế phần hiện tại
            display.value = value;
            check = false;
          }
        }
        checkfont();
      }

      function calculator() {
        const expression = display.value.replace(/×/g, "*").replace(/÷/g, "/");
        let result;
        console.log(expression);

        try {
          result = new Function("return " + expression)(); // Thay eval bằng Function constructor
          result = result.toString();

          if (!isNaN(result) && isFinite(result)) {
            result = parseFloat(parseFloat(result).toPrecision(10));
          } else {
            result = "Error";
          }
        } catch (e) {
          result = "Error";
        }

        display.value = result;
        check = true;
        checkfont();
      }

      function clearDisplay() {
        display.value = "";
        check = false;
        checkfont();
      }

      function del() {
        display.value = display.value.slice(0, -1);
        check = false;
        checkfont();
      }

      function toggleSign() {
        let value = display.value.trim(); // Xóa khoảng trống

        if (value !== "") {
          let lastNumberMatch = value.match(/-?\d+(\.\d+)?$/);

          if (lastNumberMatch) {
            let lastNumber = lastNumberMatch[0];
            let toggledNumber;

            if (lastNumber.startsWith("-")) {
              toggledNumber = lastNumber.slice(1);
            } else {
              toggledNumber = "-" + lastNumber;
            }

            value = value.slice(0, -lastNumber.length) + toggledNumber;
            display.value = value;
          }
        }
        checkfont();
      }
    </script>
  </body>
</html>
